<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <link rel="stylesheet" href="index.css">

    <div id="app">
        <div id="menu">
            <div><h1>Settings</h1></div>

            <div class="menu_item">
                <div>Available datasets:</div>
                <select name="select_available_datasets" id="select_available_datasets"></select>
            </div>

            <div class="menu_item">
                <div>Ensemble visualization method:</div>
                <select name="ensemble_vis_method" id="ensemble_vis_method">
                </select>
            </div>

            <div id="dataset_config">
                <div><h2>dataset-specific</h2></div>

                <div class="menu_item">
                    <div>Size array (<span id="range_size-value">value</span>)</div>
                    <div>
                        <span id="range_size-min">min</span>
                        <input type="range" name="range_size" id="range_size">
                        <span id="range_size-max">max</span>
                    </div>
                </div>

                <div class="menu_item">
                    <div>Num ellipses (<span id="range_num_members-value">value</span>)</div>
                    <div>
                        <span id="range_num_members-min">min</span>
                        <input type="range" name="range_num_members" id="range_num_members">
                        <span id="range_num_members-max">min</span>
                    </div>
                </div>
            </div>

            <div id="vis_method_config">
                <div><h2>method-specific</h2></div>

                <div id="menu_member_plot" class="vis_method_menu">
                    <div class="menu_item">
                        Vis method: <b> member plot </b>
                    </div>
                    <div class="menu_item">
                        <div>Member id: <span id="range_mp_member_id-value">value</span></div>
                        <div>
                            <span id="range_mp_member_id-min">min</span>
                            <input type="range" name="range_mp_member_id" id="range_mp_member_id">
                            <span id="range_mp_member_id-max">max</span>
                        </div>
                    </div>
                </div>

                <div id="menu_spaghetti_plot" class="vis_method_menu">
                    <div class="menu_item">
                        Vis method: <b> spaghetti plot </b>
                    </div>
                </div>

                <div id="menu_mask_overlay" class="vis_method_menu">
                    <div class="menu_item">
                        Vis method: <b> mask overlay </b>
                    </div>
                </div>

                <div id="menu_contour_boxplot" class="vis_method_menu">
                    <div class="menu_item">
                        Vis method: <b> contour boxplot </b>
                    </div>
                    <div class="menu_item">
                        <div>Epsilon:</div>
                        <input type="range">
                    </div>
                </div>
            </div>

        </div>

        <div id="viewer"></div>

        <div id="scatter"></div>

        <div id="depth-explorer"></div>
    </div>



    <script src="index.js"></script>
</body>
</html>
