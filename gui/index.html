<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <link rel="stylesheet" href="index.css">

    <div id="app">
        <div id="menu">
            <div><h1>Settings</h1></div>

            <div class="menu_item">
                <div>Size array (<span id="range_size-value">value</span>)</div>
                <div>
                    <span id="range_size-min">min</span>
                    <input type="range" name="range_size" id="range_size">
                    <span id="range_size-max">max</span>
                </div>
            </div>

            <div class="menu_item">
               <div>Num ellipses (<span id="range_num_members-value">value</span>)</div>
                <div>
                    <span id="range_num_members-min">min</span>
                    <input type="range" name="range_num_members" id="range_num_members">
                    <span id="range_num_members-max">min</span>
                </div>
            </div>

            <div class="menu_item">
                <div>Ensemble visualization method:</div>
                <select name="ensemble_vis_method" id="ensemble_vis_method">
                    <option value="ev_mask_overlay">Mask overlay</option>
                    <option value="ev_contour_overlay">Contour overlay</option>
                    <option value="ev_contour_boxplot">Contour box</option>
                </select>
            </div>

            <div class="menu_item">
                <input class="button" type="button" onclick="fetch_ensemble_data()" value="Get ensemble data">
            </div>
        </div>

        <div id="viewer"></div>

        <div id="scatter"></div>

        <div id="depth-explorer"></div>
    </div>



    <script src="index.js"></script>
</body>
</html>
